

<ion-content padding center text-center>
<div class="row">
	<div class="col text-center">
		<button id ="text" ion-button round (click)="scan()">Scan Barcode</button>
	</div>
</div>

<div class="row">
	<div class="col text-center">
		<ion-list> <ion-item> <ion-input type="text"
			[(ngModel)]="barcode" placeholder="Enter Product Code"> </ion-input>
		</ion-item> </ion-list>
	</div>
</div>
</ion-content>
